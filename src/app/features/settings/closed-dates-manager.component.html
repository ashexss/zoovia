<div class="closed-dates-manager">
    <div class="header">
        <h3>Feriados y Fechas Cerradas</h3>
        <button mat-raised-button color="primary" (click)="startAdding()" *ngIf="!isAdding">
            <mat-icon>add</mat-icon>
            Agregar Fecha
        </button>
    </div>

    <!-- Add Form -->
    <div *ngIf="isAdding" class="add-form">
        <form [formGroup]="closedDateForm" (ngSubmit)="addClosedDate()">
            <div class="form-row">
                <mat-form-field appearance="outline">
                    <mat-label>Fecha</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Seleccionar fecha">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                    <mat-error *ngIf="closedDateForm.get('date')?.hasError('required')">
                        La fecha es requerida
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="reason-field">
                    <mat-label>Motivo</mat-label>
                    <input matInput formControlName="reason" placeholder="Ej: Navidad, Feriado Nacional">
                    <mat-icon matPrefix>event_busy</mat-icon>
                    <mat-error *ngIf="closedDateForm.get('reason')?.hasError('required')">
                        El motivo es requerido
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-actions">
                <button mat-button type="button" (click)="cancelAdding()">
                    Cancelar
                </button>
                <button mat-raised-button color="primary" type="submit" [disabled]="closedDateForm.invalid">
                    <mat-icon>save</mat-icon>
                    Guardar
                </button>
            </div>
        </form>
    </div>

    <!-- Closed Dates List -->
    <mat-list *ngIf="closedDates.length > 0" class="dates-list">
        <mat-list-item *ngFor="let closedDate of closedDates; let i = index">
            <mat-icon matListItemIcon color="warn">event_busy</mat-icon>
            <div matListItemTitle>{{ formatDisplayDate(closedDate.date) }}</div>
            <div matListItemLine>{{ closedDate.reason }}</div>
            <button mat-icon-button matListItemMeta color="warn" (click)="removeClosedDate(i)" matTooltip="Eliminar">
                <mat-icon>delete</mat-icon>
            </button>
        </mat-list-item>
    </mat-list>

    <div *ngIf="closedDates.length === 0 && !isAdding" class="empty-state">
        <mat-icon>event_available</mat-icon>
        <p>No hay fechas cerradas configuradas</p>
    </div>
</div>
